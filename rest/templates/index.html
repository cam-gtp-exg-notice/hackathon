<!doctype html>
<html>
  <head>
    <title>Flask Chat Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Flask Chat Room</h1>
    <div id="messages"></div>
    <form>
      <input id="message" type="text" autocomplete="off">
      <button id="send">Send</button>

</html>
